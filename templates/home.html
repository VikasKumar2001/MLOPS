<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }
        label {
            font-weight: 500;
        }
        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
        }
        .form-control::placeholder {
            color: #ddd;
        }
        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.3);
            border-color: #ff8c42;
            box-shadow: 0 0 0 0.2rem rgba(255, 139, 66, 0.25);
            color: #fff;
        }
        .form-select option {
            background: #2c3e50;
        }
        .btn-primary {
            background: #ff6a00;
            border: none;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background: #ff8c42;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 106, 0, 0.4);
        }
        h2 {
            margin-top: 25px;
            text-align: center;
            color: #ffd700;
            font-size: 1.5rem;
            min-height: 50px; /* Reserve space for the result */
        }

        /* --- Custom Animations --- */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Assigning animation with delays */
        .animated {
            opacity: 0; /* Start hidden */
            animation: fadeInUp 0.7s ease-out forwards;
        }
        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
        .delay-4 { animation-delay: 0.4s; }
        .delay-5 { animation-delay: 0.5s; }
        .delay-6 { animation-delay: 0.6s; }
        .delay-7 { animation-delay: 0.7s; }
        .delay-8 { animation-delay: 0.8s; }
        
        #results-container {
            transition: opacity 0.4s ease;
        }
        .scale-in-animation {
            animation: scaleIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

    </style>
</head>
<body>
    <div class="container animated">
        <h1 class="animated delay-1">Student Exam Performance Indicator</h1>
        <form id="predictionForm" action="#" method="post">
            
            <div class="mb-3 animated delay-2">
                <label class="form-label">Gender</label>
                <select class="form-control form-select" name="gender" required>
                    <option selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3 animated delay-3">
                <label class="form-label">Race or Ethnicity</label>
                <select class="form-control form-select" name="ethnicity" required>
                    <option selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="mb-3 animated delay-4">
                <label class="form-label">Parental Level of Education</label>
                <select class="form-control form-select" name="parental_level_of_education" required>
                    <option selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <div class="mb-3 animated delay-5">
                <label class="form-label">Lunch Type</label>
                <select class="form-control form-select" name="lunch" required>
                    <option selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <div class="mb-3 animated delay-6">
                <label class="form-label">Test Preparation Course</label>
                <select class="form-control form-select" name="test_preparation_course" required>
                    <option selected disabled value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="mb-3 animated delay-7">
                <label class="form-label">Reading Score (out of 100)</label>
                <input class="form-control" type="number" name="reading_score" placeholder="Enter your Reading score" min="0" max="100" required>
            </div>

            <div class="mb-3 animated delay-8">
                <label class="form-label">Writing Score (out of 100)</label>
                <input class="form-control" type="number" name="writing_score" placeholder="Enter your Writing score" min="0" max="100" required>
            </div>

            <div class="mb-3 text-center animated delay-8">
                <input class="btn btn-primary btn-lg w-100" type="submit" value="Predict your Maths Score">
            </div>
        </form>
        <h2 id="results-container">
             Prediction: <span id="results">...</span>
        </h2>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent actual form submission for this demo
            
            const resultsContainer = document.getElementById('results-container');
            const resultsSpan = document.getElementById('results');
            
            // 1. Fade out the old result and show a "loading" state
            resultsContainer.style.opacity = '0';
            
            setTimeout(() => {
                resultsSpan.classList.remove('scale-in-animation');
                resultsSpan.textContent = 'Calculating...';
                resultsContainer.style.opacity = '1';
            }, 400);

            // 2. Simulate a delay for prediction and show the new result
            setTimeout(() => {
                resultsContainer.style.opacity = '0'; // Fade out "Calculating"
                setTimeout(() => {
                    const randomScore = (Math.random() * (95 - 60) + 60).toFixed(2);
                    resultsSpan.textContent = randomScore;
                    resultsSpan.classList.add('scale-in-animation');
                    resultsContainer.style.opacity = '1'; // Fade in the new result
                }, 400);
            }, 2000); // 2-second delay
        });
    </script>
</body>
</html>
